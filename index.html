<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="shortcut icon" href="assets/icons/favicon.svg"
    type="image/svg+xml"">
    <script src="assets/scripts/main.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <button id="openDialog">Add Book</button>

    <!-- Modal Dialog -->
    <dialog id="bookDialog">
      <form id="bookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required />

        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required />

        <label for="isRead">Read:</label>
        <input type="checkbox" id="isRead" name="isRead" />

        <button type="submit">Add Book</button>
        <button type="button" id="closeDialog">Close</button>
      </form>
    </dialog>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read?</th>
        </tr>
      </thead>
      <tbody id="libraryTableBody">
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
  </body>
</html>
